<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Chattrbox</title>
        <meta name="description" content="Chattrbox - Chat with new people">
        <meta name="author" content="Glendon Cheney">
        <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" >
        <link rel="stylesheet" href="/css/styles.css" type="text/css" >

        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container">
            <div class="room">
                <div class="col-md-6 col-md-offset-3">
                    <h1 class="room-name"></h1>
        
                    <a href="/index.html">Change Rooms</a>

                    <!-- Current Users -->
                    <div class="current-users"></div>

                    <!-- Messages -->
                    <ul class="messages list-group"></ul>

                    <!-- Message form -->
                    <form id="message-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-comment"></i>
                                </span>
                                <input type="text" class="form-control" name="message" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-default btn-block" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="/js/jquery-2.2.5.min.js" type="text/javascript"></script>
        <script src="/js/socket.io-1.4.5.min.js" type="text/javascript"></script> 
        <script src="/js/moment.min.js" type="text/javascript"></script> 
        <script src="/js/app.js" type="text/javascript"></script>
    </body>
</html>
