<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Chattrbox</title>
        <meta name="description" content="Chattrbox - Chat with new people">
        <meta name="author" content="Glendon Cheney">
        <link rel="stylesheet" href="/dist/css/bootstrap.min.css" type="text/css" >
        <link rel="stylesheet" href="/dist/css/styles.min.css" type="text/css" >
        <link rel="icon" href="favicon.ico">

        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="/index.html">ChattrBox</a>
            </div>
          </div>
        </nav>
        <div class="spacer">
            &nbsp;
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="well chat-well">
                        <div class="text-center">
                            <h1 class="room-name title"></h1>
                        </div>

                        <!-- Messages -->
                        <ul class="messages list-group"></ul>
                    </div>
                </div>
                <div class="col-md-2 well user-well">
                    <h4>Currently Chatting</h4>
                    <!-- Current Users -->
                    <ul class="current-users"></ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <footer class="footer">
                    <!-- Message form -->
                    <div class="col-md-10">
                        <form id="message-form">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-comment"></i>
                                    </span>
                                    <input type="text" class="input-lg form-control" id="message-input" name="message" placeholder="Start Chatting" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="hidden-submit">
                                <input type="submit" tabindex="-1"/><
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2">
                        <button id="send-message" class="btn btn-success btn-lg">Send</button>
                        <a href="/index.html" id="change-rooms" class="btn btn-danger btn-lg">Leave</a>
                    </div>
                </footer>
            </div>
        </div>
        
        <script src="/dist/js/jquery-2.2.5.min.js" type="text/javascript"></script>
        <script src="/dist/js/jquery.scrollTo.min.js" type="text/javascript"></script>
        <script src="/dist/js/socket.io-1.4.5.min.js" type="text/javascript"></script> 
        <script src="/dist/js/moment.min.js" type="text/javascript"></script> 
        <script src="/dist/js/app.min.js" type="text/javascript"></script>
    </body>
</html>
