<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Chattrbox</title>
        <meta name="description" content="Chattrbox - Chat with new people">
        <meta name="author" content="Glendon Cheney">
        <link rel="stylesheet" href="/dist/css/bootstrap.min.css" type="text/css" >
        <link rel="stylesheet" href="/dist/css/styles.min.css" type="text/css" >

        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>     
        
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="vertical-center">
                        <div class="well">
                            <div class="text-center title">
                                <h1>Welcome to Chattrbox!</h1>
                                <h2>Join A Chat</h2>
                            </div>
                            <form action="/chat.html" id="join-form">
                                <div class="form-group">
                                    <label for="name">Display Name: </label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span>
                                        <input type="text" name="name" id="name-input" placeholder="Name" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="room">Chat Room: </label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-comment"></i>
                                        </span>
                                        <input type="text" name="room" id="room-input" placeholder="Room Name" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="text-center">
                                        <input type="submit" class="btn btn-primary btn-lg" value="Join Chat" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <hr />
        
        <div class="footer">
            <div class="container">
                <p class="text-center text-muted">Chattrbox was created by <a href="//glendoncheney.com">Glendon Cheney</a></p>
            </div>
        </div>
        
        <script src="/dist/js/jquery-2.2.5.min.js" type="text/javascript"></script>
        <script src="/dist/js/validation.min.js" type="text/javascript"></script>   
    </body>
    
</html>
